<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <h1 class="heading">Triangle Quiz</h1>
    <form class="quiz-form">
        <p class="question1">What is the third angle for the triangle where the angle1 = 45 degrees and angle 2 = 45 degrees?</p>
        <label>
            <input type="radio" name="question1" value="45">45
        </label>
        <label>
            <input type="radio" name="question1" value="90">90
        </label>
        <label>
            <input type="radio" name="question1" value="60">60
        </label>
        <p class="question2">If a triangle has an angle of 90 degrees, what is it called?</p>
        <label>
            <input type="radio" name="question2" value="acute">acute
        </label>
        <label>
            <input type="radio" name="question2" value="obtuse">obtuse
        </label>
        <label>
            <input type="radio" name="question2" value="right angled">right angled
        </label>
    </form>
    <button id="check-score-btn">Evaluate Score</button>
    <div id="output"></div>
    <script src="trianglequiz.js"></script>
</body>
</html>
